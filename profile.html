        <div id="Principal">

                        <button class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-overlay">Sign up</button>
                        <div id="offcanvas-overlay" uk-offcanvas="overlay: true">
                            <div class="uk-offcanvas-bar">
                                <button class="uk-offcanvas-close" type="button" uk-close></button>
                                <h1>Registrar-se</h1><br/>
                                <span class="input"></span>
                                <input type="text" name="name" placeholder="Full name" title="Format: Xx[space]Xx (e.g. Alex Cican)" autofocus autocomplete="off" required pattern="^\w+\s\w+$" />
                                <span class="input"></span>
                                <input type="email" name="email" placeholder="Email address" required />
                                <span id="passwordMeter"></span>
                                <input type="password" name="password" id="password" placeholder="Password" title="Password min 8 characters. At least one UPPERCASE and one lowercase letter" required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"/>
                                <button type="submit" id="register" value="Sign Up" title="Submit form"><span>Sign up</span></button>
                            </div>
                        </div>
                        <li><a href=""></a></li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <div class="js-upload" uk-form-custom>
                        <input type="file" multiple>
                        <button class="uk-button uk-button-default" type="button" tabindex="-1">
                            <span uk-icon="plus"></span>
                        </button>
                    </div>
                    <h1></h1>
                    <form class="uk-search uk-search-navbar">
                        <span uk-search-icon></span>
                        <input class="uk-search-input" type="search" placeholder="Pesquisar">
                    </form>
                    <img src="img/profilemain.png" id="profilemain">
                    <p style="font-size: 20px; margin-left: 10px; margin-right: 10px;"><a id="profile" href="profile.html">Profile</a></p>
